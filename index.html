<!document html>
<html ng-app="autoApp">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
        <script src="js/bootstrap-3.3.5.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- ui-router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>  
        
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        
    </head>
    <body ng-controller="MainCtrl">
        <section id="Header">
            <div class="container">
                <header-section></header-section>
            </div>
        </section>
        <section id="MainContent">
            <div class="container" ng-if="generalView">
                <div ui-view></div>
            </div>
            <div ng-bind-html="messagesSection" class="container" ng-if="messageView">
                
            </div>
        </section>
        <section id="Footer">
            <div class="container">
                <footer-section></footer-section>
            </div>
        </section>
        
        
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
